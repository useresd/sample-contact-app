<div class="page-container">
    <i class="material-icons" style="font-size: 120px; margin-bottom: 20px; color: #102e4a;">import_contacts</i>
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div class="login-control">
                <input type="text" id="username" placeholder="Username" formControlName="username"/>
            </div>
            <div class="login-control">
                <input type="text" id="password" placeholder="Password" formControlName="password"/>
            </div>
            <button type="submit" class="button button-primary">Login</button>
        </form>
    </div>
</div>
