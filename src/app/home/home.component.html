<div class="container">
    
    <button class="button button-primary my" (click)="onAddContact()">
        <i class="material-icons" style="font-size: 1.1em; margin-right: 5px;">person_add</i>
        Add New Contact
    </button>
    <app-contacts-list [contacts]="contacts"></app-contacts-list>
    <app-contact-add-dialog *ngIf="isAddContactDialogShown" (close)="isAddContactDialogShown = false"></app-contact-add-dialog>
</div>
